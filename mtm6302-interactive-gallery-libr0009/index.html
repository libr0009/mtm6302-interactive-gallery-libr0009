<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Gallery</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <h1>Pictures to look at...</h1>

    <div class="gallery">
		<div class="gallery-item" data-image="images/1.jpg" data-caption="Blue Koolaid Cat"></div>
		<div class="gallery-item" data-image="images/2.jpg" data-caption="Escape Key"></div>
		<div class="gallery-item" data-image="images/3.jpg" data-caption="Shiny Objects"></div>
		<div class="gallery-item" data-image="images/4.jpg" data-caption="Infatuation"></div>
		<div class="gallery-item" data-image="images/5.jpg" data-caption="Serene Isolation"></div>
		<div class="gallery-item" data-image="images/6.jpg" data-caption="Soul Mates"></div>
		<div class="gallery-item" data-image="images/7.jpg" data-caption="Vibing Out"></div>
		<div class="gallery-item" data-image="images/8.jpg" data-caption="Heart Burn"></div>
		<div class="gallery-item" data-image="images/9.jpg" data-caption="Crazy Eyes"></div>
		<div class="gallery-item" data-image="images/10.jpg" data-caption="Magical Orb"></div>
		<div class="gallery-item" data-image="images/11.jpg" data-caption="Watercolour Eye"></div>
		<div class="gallery-item" data-image="images/12.jpg" data-caption="Abstract"></div>
	</div>

    <div class="modal">
		<img class="modal-image" src="">
		<div class="modal-caption"></div>
	</div>

    <script src="script.js"></script>
</body>
</html>
